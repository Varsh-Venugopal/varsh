<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website - Play Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 500px;
        }
        .game-frame {
            width: 80%;
            height: 400px;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Fun Gaming Hub!
    </header>

    <nav>
        <a href="https://poki.com/en/games/boys" target="_blank">Games for Boys</a>
        <a href="https://poki.com/en/games/girls" target="_blank">Games for Girls</a>
        <a href="https://poki.com/en/games/adventure" target="_blank">Adventure Games</a>
    </nav>

    <section class="game-container">
        <p>Click on a category above to start playing!</p>
    </section>

    <footer>
        &copy; 2025 Fun Gaming Hub. All rights reserved.
    </footer>
</body>
</html>
